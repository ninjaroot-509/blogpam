{% if items %}
<div class="blogs_grid">
    {% for item in items %}
    <div class="vstack" style="text-align: left;">
        {% if item.highlight %}
        <div class="bi_hl hstack">
            <img src="/static/icons/{{item.highlight.type}}.png" class="icon bi_hlIcon">
            <div class="ink-grey">{{item.highlight.text}}</div>
        </div>
        {% endif %}
        <div class="blog_item" onclick="openLink('{{item.blog_url}}')" style="background-image: url({{item.img_url}});">
            <div class="bi_cover"></div>
            <div class="bi_txt">
                <div class="bi_info">
                    {% if is_owner %}
                    <div class="hstack space-between bi_opts">
                        {% if not item.is_published %}
                        <div class="bi_locked"></div>
                        {% endif %}
                        <div style="display:flex">
                            <a href="/blog/{{item.blog_id}}/edit" class="bi_opt center">
                                Éditer
                            </a>
                            <a href="/blog/{{item.blog_id}}/settings" class="bi_opt center">
                                Paramètres
                            </a>
                        </div>
                    </div>
                    {% else %}
                    <div class="size-s ink-light base-semilight bi_author">
                        {% include "blocks/name.html" with user=item.author %}
                    </div>
                    {% endif %}
                    <a href="{{item.blog_url}}" class="size-m ink-white base-regular bi_title">{{item.title}}</a>
                </div>
                <div>
                    <!-- put likes and comments here -->
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
<br/> {% endif %}
